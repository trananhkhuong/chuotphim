    <meta charset="UTF-8">

<body>
<script>
    let weight = prompt('can nang');
    let  height = prompt('chieu cao');
    let bmi = weight/height*2;
    if (bmi > 18.5) {
        document.write("gay");
    } else if (bmi < 25) {
        document.write("can doi");
    } else  if (bmi < 30) {
        document.write("beo roi giam can di");
    } else {
        document.write("the nay thi chiu")
    }
</script>
